name: Reusable workflow test

on:
  workflow_call:
    inputs:
      SERVICE_NAME:
        required: true
        type: string
    secrets: 
      DEMO:
        required: true
      GH_TOKEN:
        required: false

jobs:
  example_job:
    name: Pass input to my-action
    runs-on: ubuntu-latest
    steps:
    - name: Checkout
      uses: actions/checkout@v2

    - name: echo
      run: |
        echo "SERVICE_NAME: ${{ inputs.SERVICE_NAME }}"
    
    - run: |
        echo "job id is: ${{ github.job-id }}"

  check_errors:
    name: Check errors
    runs-on: ubuntu-latest
    needs: [example_job]
    steps:
    - name: Checkout
      uses: actions/checkout@v2
    - name: check logs
      if: env.GH_TOKEN != ''
      run: |
        echo "job id is: ${{ github.job-id }}"
        gh run view --job example_job --log 
      env:
        GH_TOKEN: ${{secrets.GH_TOKEN}}